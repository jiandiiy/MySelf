<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="notepad">
      <button type="button" class="new-memo-btn">+ 새 메모</button>
      <form class="write-note hidden">
        <textarea class="text" placeholder="할 일 작성"></textarea>
        <button type="submit" class="add-btn">추가</button>
      </form>
      <ul class="memo-box">
        <!-- 메모 아이템들이 여기 추가됩니다 -->
      </ul>
      <div class="black-bg hidden"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
