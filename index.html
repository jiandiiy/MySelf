<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="background">
    <div class="outer__box">
      <form id="signupForm" > 
      <div class="wrapper">
        <div class="wrapper__head">회원 가입을 위해<br>정보를 입력해주세요.
        </div>   
        <div class="wrapper__id">
          <label for="u_id" class="label">*아이디</label>
          <div class="id__input-container">
            <input type="text" id="u_id" name="u_id" class="email__input">
            <button type="button" class="check">중복체크</button>
          </div>
          <span class="err_id"></span>
        </div>
        
        <div class="wrapper__password" >
          <label for="pwd" class="label">*비밀번호</label>
          <input type="password" id="pwd" name="pwd" class="email__input">
          <span class="err_pwd"></span>
        </div>

        <div class="wrapper__password__check">
          <label for="repwd" class="label">*비밀번호 확인</label>
          <input type="password" id="repwd" name="repwd" class="email__input">
          <span class="err_repwd"></span>
        </div>

          <div class="wrapper__join">
            <button type="submit" class="join__button">가입하기</button>
      </div>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
